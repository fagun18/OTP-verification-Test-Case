<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OTP Verification Test Cases</title>
  </head>
  <body>
      <style>
          body {
  font-family: Arial, sans-serif;
  text-align: center;
}

form {
  display: inline-block;
  margin-top: 50px;
}

label {
  font-weight: bold;
}

input[type="text"] {
  padding: 5px;
  margin-left: 10px;
}

button {
  padding: 10px 20px;
  margin-left: 10px;
  background-color: blue;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

#result {
  margin-top: 50px;
  font-weight: bold;
}

      </style>
    <h1>OTP Verification Test Cases</h1>
    <form>
      <label for="otp">Enter OTP:</label>
      <input type="text" id="otp" name="otp">
      <button id="verify-btn">Verify</button>
    </form>
    <div id="result"></div>
    <script>
        // Function to verify the OTP
function verifyOTP() {
  const otp = document.querySelector('#otp').value;
  const resultDiv = document.querySelector('#result');
  if (otp === '1234') {
    resultDiv.innerHTML = 'OTP Verified Successfully';
  } else {
    resultDiv.innerHTML = 'Incorrect OTP';
  }
}

// Event listener for the verify button
document.querySelector('#verify-btn').addEventListener('click', verifyOTP);

    </script>
  </body>
</html>
